- name: configuration
  hosts: all
  gather_facts: false
  become: true



  tasks:
  - name: enable repos
    template:
      src: ./open_three-tier-app.repo
      dest: /etc/yum.repos.d/open_three-tier-app.repo
      mode: 0644




- name: Deploy HAProxy
  hosts: frontends
  gather_facts: false
  become: true
  roles:
    - role: haproxy


- name: Deploy tomcat
  hosts: apps
  gather_facts: false
  become: true
  roles:
    - role: tomcat




- name: index.html on App1
  hosts: app1
  gather_facts: false
  become: true

  tasks:
  - name: copy static index.html to tomcat webapps/ansible/index.html
    template:
      src: index.html.app1
      dest: /usr/share/tomcat/webapps/ansible/index.html




- name: index.html on app 1
  hosts: app2
  gather_facts: false
  become: true

  tasks:
  - name: copy static index.html to tomcat webapps/ansible/index.html
    template:
      src: index.html.app2
      dest: /usr/share/tomcat/webapps/ansible/index.html



- name: deploy postgres
  hosts: 
    - apps
    - appdbs
  gather_facts: false
  become: true
  roles:
    - role: postgres


- name: deploy apache
  hosts: apps
  gather_facts: false
  become: true
  roles:
    - role: apache
  