---
- name: install haproxy
  yum:
    name: haproxy
    state: latest

- name: enable haproxy
  service:
    name: haproxy
    enabled: yes

- name: configure haproxy
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    mode: 0644

- name: restart HAProxy
  service:
    name: haproxy
    state: restarted
