---
- name: install tomcat
  package:
    name: tomcat
    state: latest

- name: Enable tomcat
  service:
    name: tomcat
    enabled: yes

- name: create Ansible tomcat directory
  file:
    path: "{{ tomcat_dir }}"
    state: directory

- name: copy static index.html to tomcat webapps/ROOT/index.html
  template:
    src: index.html.j2
    dest: "{{ tomcat_dir }}/index.html"
    mode: "{{ tomcat_mode }}"

- name: retart tomcat
  service:
    name: tomcat
    state: restarted
